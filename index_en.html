<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/alertBox.css">
    <link rel="icon" href="/image/sigM_ver2.png" type="image/x-icon">
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="login/css/style.css">
	<script src="./javascript/Alarm.js" defer></script>
</head>
<style>
    .image-holder {
        height: 500px;
        width: 500px;
        object-fit: cover;
    }
    #image_hust3 {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    .flag img {
        display: block;
        object-fit: fill;
        width: 30px;
        height: 20px;
    }
</style>
<body>
	<div class="notifications"></div>
    <div class="wrapper" style="background-image: url('login/images/bg.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="login/images/hust3.jpg" alt="" id="image_hust3">
            </div>
            <form action="" id="loginForm">
                <h3>Sign In</h3>
                <div style="display: flex; flex-direction: row; gap: 10px; height: fit-content; padding-top: 15px; padding-bottom: 15px; justify-content: flex-end;">
                    <div class="flag"><a href="/index.html" title="Vietnamese"><img src="./image/vietnam.png" alt="Vietnamese flag"></a></div>
                    <div class="flag"><a href="#" title="English"><img src="./image/england.jpg" alt="English flag"></a></div>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control" id="username">
                    <i class="zmdi zmdi-account"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control" id="password">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <button type="button" id="button_check">Sign In
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    <script>
        // Function to create toast notifications
        function createToast(type, icon, title, text) {
            console.log(`${type}: ${title} - ${text}`);
            // Actual code to create a toast notification can be added here
        }

        // Listen for click event on the button with id button_check
        document.getElementById('button_check').addEventListener('click', function() {
            // Get values from input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check username and password
            if (username === 'hust' && password === 'hust') {
                // Create a success notification
                createToast('success', 'fa-solid fa-circle-check', 'Success', 'Login successful');

                // Set a timeout of 5 seconds before redirecting
                setTimeout(() => {
                    window.location.href = './template/home_en.html';
                }, 5000); // 5000 milliseconds = 5 seconds
            } else {
                // Create a failure notification
                createToast('error', 'fa-solid fa-times-circle', 'Error', 'Incorrect username or password.');
            }
        });
    </script>
</body>
</html>
