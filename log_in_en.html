<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="login/css/style.css">
	</head>
	<style>
		.image-holder{
			height: 500px;
			width: 500px;
			object-fit: cover; 
		}
		#image_hust3{
			height: 100%;
			width: 100%;
			object-fit: cover; 
		}
		
	</style>
	<body>
		<div class="wrapper" style="background-image: url('login/images/bg.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="login/images/hust3.jpg" alt="" id="image_hust3">
				</div>
				<form action="" id="loginForm">
					<h3>Sign In</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" id="username">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" id="password">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="button" id="button_check">Sign In
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		<script>
			document.getElementById('button_check').addEventListener('click', function() {
				// Lấy giá trị từ input
				const username = document.getElementById('username').value;
				const password = document.getElementById('password').value;
				
				// Kiểm tra tên đăng nhập và mật khẩu
				if(username === 'hust' && password === 'hust') {
					alert('Đăng nhập thành công!');
					// Chuyển hướng đến index_vn.html
					window.location.href = 'index_vn.html';
				} else {
					alert('Tên đăng nhập hoặc mật khẩu không đúng.');
				}
			});
		</script>
	</body>
</html>
